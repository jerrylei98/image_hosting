{% extends "master.html" %}
{% block body %}

{% if not username %}
  <center>
    <h3> You are uploading as <span style="color:red;">anonymous</span>. </h3>
  </center>
{% else %}
  <center>
    <h3> You are uploading as <span style="color:red;">{{username}}</span>. </h3>
  </center>
{% endif %}

<div style="display:none;">
  <form method="post">
    <input type="file" id="file_upload" onmouseout="show_file();">
  </form>
</div>

<center> <!--clicks the <input type="file"> -->
  <button class="file_choose_but" onclick="document.getElementById('file_upload').click();"> Choose File </button>
  <div id="file_name" class="show_file"></div>
</center>

<script src="../static/js/utils_upload.js"></script>
{% endblock %}
