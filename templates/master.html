<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Image Host Concept</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style_master.css">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Custom CSS -->
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/browse">HOME</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if username %}
              <li><a id="Profile" href="/profile/{{username}}"> {{username}} </a></li>
              <li><a id="Logout" href="/logout"> Log out </a></li>
            {% endif %}
            {% if not username %}
              <li><a id="signup-login" href="/"> Log in / Sign Up </a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- footer bar -->


    {% block body %} {% endblock %}

    <footer class="footer_show">
      <div class="container">
        <center>
            <input class="github_but" type="image" src="../static/img/github_social.png" width="48" height="48" onclick="window.location.href='https://github.com/jerrylei98/image_hosting';">
        </center>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../static/js/utils.js"></script>

  </body>
</html>
